<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex justify-center m-4 lg:my-[3rem]">
      <img
        src="./images/logo.png"
        class="h-[3rem] lg:h-[4.563rem] lg:w-[15.438rem]"
      />
    </header>
    <main class="max-w-[77.25rem] lg:flex mx-auto mt-10">
      <div
        style="
          background: url(./images/signupimg.jpg) center center/cover no-repeat;
        "
        class="h-[44.75rem] w-[38.625rem] rounded-[30px] relative hidden lg:block"
      >
        <div
          class="h-[44.75rem] w-[38.625rem] rounded-[30px] absolute bg-black opacity-50"
        ></div>
      </div>
      <!-- FORM TAG -->
      <div class="lg:h-[44.75rem] lg:w-[38.625rem]">
        <div class="px-3 md:px-10 lg:px-10">
          <h1
            class="text-[24px] lg:text-5xl font-bold text-center mb-3 lg:mb-10 text-[#372549]"
          >
            Sign Up
          </h1>
          <p
            class="text-[16px] font-medium text-center lg:text-[23px] mb-3 lg:mb-5 text-[#929191]"
          >
            Create your account
          </p>

          <form>
            <div class="relative mb-2 lg:mb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#372549"
                class="h-4 lg:h-5 absolute left-[1rem] top-[1rem] lg:top-[1.3rem]"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                  clip-rule="evenodd"
                />
              </svg>

              <input
                type="text"
                id="username"
                placeholder="Username"
                class="border-2 h-[3rem] lg:h-[3.75rem] pl-11 pr-6 py-2 lg:py-3 w-full outline-none text-base lg:text-lg rounded-full"
              />
              <p
                id="error1"
                class="text-center mt-1 text-[12px] lg:text-[14px] font-normal lg:font-bold"
                style="color: red"
              ></p>
            </div>

            <div class="relative mb-2 lg:mb-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#372549"
                class="h-4 md:h-5 lg:h-5 absolute left-[1rem] md:right-3 lg:right-3 top-[1rem] md:top-4 lg:top-[1.3rem]"
              >
                <path
                  d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z"
                />
                <path
                  d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z"
                />
              </svg>

              <input
                type="email"
                id="email"
                placeholder="Email"
                class="border-2 h-[3rem] lg:h-[3.75rem] pl-11 pr-6 py-2 md:py-3 lg:py-3 w-full outline-none text-base md:text-lg lg:text-lg rounded-full"
              />
              <p
                id="error2"
                class="text-center mt-1 text-[12px] lg:text-[14px] font-normal lg:font-bold"
                style="color: red"
              ></p>
            </div>
            <div class="relative mb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#372549"
                class="h-4 md:h-5 lg:h-5 absolute left-[1rem] top-[1rem] md:top-4 lg:top-[1.3rem]"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#372549"
                class="pass-icon h-4 md:h-6 lg:h-6 absolute right-[1.2rem] md:right-3 lg:right-5 top-[1rem] md:top-4 lg:top-[1.2rem] cursor-pointer"
              >
                <path
                  d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z"
                />
                <path
                  d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z"
                />
                <path
                  d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z"
                />
              </svg>
              <input
                type="password"
                id="pass"
                placeholder="Password"
                class="border-2 h-[3rem] lg:h-[3.75rem] pl-11 pr-6 py-2 md:py-3 lg:py-3 w-full outline-none text-base md:text-lg lg:text-lg rounded-full"
              />
              <p
                id="error3"
                class="text-center mt-1 text-[12px] lg:text-[14px] font-normal lg:font-bold"
                style="color: red"
              ></p>
            </div>
            <div class="relative mb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#372549"
                class="h-4 md:h-5 lg:h-5 absolute left-[1rem] md:right-3 lg:right-3 top-[1rem] md:top-4 lg:top-[1.3rem]"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                  clip-rule="evenodd"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#372549"
                class="confirmPass-icon h-4 md:h-6 lg:h-6 absolute right-[1.2rem] md:right-3 lg:right-5 top-[1rem] md:top-4 lg:top-[1.2rem] cursor-pointer"
              >
                <path
                  d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z"
                />
                <path
                  d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z"
                />
                <path
                  d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z"
                />
              </svg>

              <input
                type="password"
                id="cpass"
                placeholder="Confirm Password"
                class="border-2 h-[3rem] lg:h-[3.75rem] pl-11 pr-6 py-2 md:py-3 lg:py-3 w-full outline-none text-base md:text-lg lg:text-lg rounded-full"
              />
              <p
                id="error4"
                class="text-center mt-1 text-[12px] lg:text-[14px] font-normal lg:font-bold"
                style="color: red"
              ></p>
            </div>
            <button
              id="signBtn"
              class="mt-3 md:mt-6 lg:mt-6 w-full py-2 md:py-3 lg:py-3 text-base md:text-lg lg:text-lg h-[3rem] lg:h-[3.75rem] text-[#ffffff] font-bold bg-[#372549] rounded-full"
            >
              <a href="#">Continue</a>
            </button>
            <p
              class="text-[12px] md:text-base lg:text-base text-center text-[#372549] my-1 md:my-2 lg:my-2"
            >
              OR
            </p>
            <div>
              <button
                id="googleAdd"
                class="w-full md:py-3 lg:py-3 text-base md:text-lg lg:text-lg py-2 h-[3rem] lg:h-[3.75rem] font-bold text-[#ffffff] bg-[#372549] rounded-full"
              >
                <a href="#" class="flex items-center justify-center gap-3"
                  ><img
                    src="./images/google.png"
                    class="h-5 md:h-6 lg:h-6 cursor-pointer"
                  />
                  Continue with Google</a
                >
              </button>
            </div>
            <p
              class="text-sm md:text-lg lg:text-lg text-center font-medium mt-3 text-[#929191]"
            >
              Already have an account?
              <a href="./login.html" class="font-bold text-[#372549]">Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="signup.js"></script>
  </body>
</html>
